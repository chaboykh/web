<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Style Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Whitney', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #36393f;
      color: #dcddde;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #202225;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      border-right: 1px solid #2f3136;
    }
    .sidebar-logo {
      width: 50px;
      height: 50px;
      margin-bottom: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/2111/2111370.png') center/contain no-repeat;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .sidebar-logo:hover {
      background-color: #5865f2;
    }

    .sidebar-button {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      background-color: #36393f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative;
    }
    .sidebar-button:hover {
      background-color: #5865f2;
    }
    .sidebar-button img {
      width: 24px;
      height: 24px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2f3136;
    }
    header {
      height: 64px;
      background-color: #202225;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #2f3136;
      font-weight: 600;
      font-size: 20px;
      color: #fff;
      user-select: none;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px 40px;
    }

    /* Title */
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title img {
      width: 30px;
      height: 30px;
    }

    /* Card container */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 24px;
    }

    /* Each product card */
    .card {
      background-color: #36393f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.5);
      transition: background-color 0.2s ease;
      cursor: default;
      user-select: none;
    }
    .card:hover {
      background-color: #40444b;
    }

    .card-price {
      font-size: 18px;
      font-weight: 700;
      color: #43b581;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-price img {
      width: 22px;
      height: 22px;
    }

    .card-rate {
      font-size: 20px;
      font-weight: 700;
      color: #faa61a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-rate img {
      width: 22px;
      height: 22px;
    }

    /* Info list */
    .info-list {
      margin-top: 36px;
      background-color: #202225;
      border-radius: 12px;
      padding: 20px 24px;
      color: #b9bbbe;
      font-size: 14px;
      line-height: 1.5;
    }

    /* KHQR Payment Image */
    .payment-section {
      margin-top: 40px;
      text-align: center;
    }
    .payment-section h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 16px;
      color: #fff;
    }
    .payment-section img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 0 15px #43b581aa;
    }

    /* Scrollbar styling for content */
    .content::-webkit-scrollbar {
      width: 8px;
    }
    .content::-webkit-scrollbar-thumb {
      background-color: #5865f2;
      border-radius: 10px;
    }
  </style>
</head>
